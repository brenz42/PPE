<body data-open="click" data-menu="vertical-menu" data-col="2-columns" class="vertical-layout vertical-menu 2-columns  fixed-navbar">

	<div class="app-content content container-fluid">
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-md-6 col-xs-12 mb-1">
					<h2 class="content-header-title">Gestion du profil</h2>
				</div>
			</div>

			<div class="content-body">
				<section id="basic-form-layouts">
					<div class="row match-height">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title" id="basic-layout-colored-form-control">Profil</h4>
								</div>
								<div class="card-body">
									<div class="card-block">

										<form class="form" action="index.php?page=utilisateurmodif&iduser={{ displayUser.iduser }}" method="POST">
											<div class="form-body">
												<h4 class="form-section"><i class="icon-info2"></i> Informations</h4>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label for="inputNom">Nom</label>
															<input type="text" id="inputNom" class="form-control border-primary" placeholder="Nom" name="inputNom"
															 value="{{ displayUser.nom }}" disabled>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="inputPrenom">Prénom</label>
															<input type="text" id="inputPrenom" class="form-control border-primary" placeholder="Prénom" name="inputPrenom"
															 value="{{ displayUser.prenom }}" disabled>
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<label for="inputEmail">Adresse mail</label>
															<input type="email" id="inputEmail" class="form-control border-primary" placeholder="Adresse mail" name="inputEmail"
															 value="{{ displayUser.email }}" disabled>
														</div>
													</div>
												</div>

												<h4 class="form-section"><i class="icon-key3"></i> Mot de passe</h4>
												<div class="row">
													<div class="col-md-12">
														<div class="form-group">
															<label for="inputCurrentPassword">Mot de passe actuel</label>
															<input type="password" id="inputCurrentPassword" class="form-control border-primary" placeholder="Mot de passe actuel"
															 name="inputCurrentPassword">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="inputPassword">Nouveau mot de passe</label>
															<input type="password" id="inputPassword" class="form-control border-primary" placeholder="Nouveau mot de passe"
															 name="inputPassword">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="inputPassword2">Confirmation du nouveau mot de passe</label>
															<input type="password" id="inputPassword2" class="form-control border-primary" placeholder="Confirmation du nouveau mot de passe"
															 name="inputPassword2">
														</div>
													</div>
												</div>

												<h4 class="form-section"><i class="icon-briefcase3"></i> Compétences et équipes</h4>
												<div class="table-responsive ppe-table-responsive">
													<table id="table" class="table table-hover table-striped table-bordered text-xs-center">
														<thead class="bg-primary">
															<tr class="text-uppercase white">
																<th class="no-filter">Compétences</th>
															</tr>
														</thead>
														<tbody>
															<tr>
																<td>
																	C#
																</td>
															</tr>
														</tbody>
													</table>
												</div>
												<div class="table-responsive ppe-table-responsive">
													<table id="table" class="table table-hover table-striped table-bordered text-xs-center">
														<thead class="bg-primary">
															<tr class="text-uppercase white">
																<th class="no-filter">Equipes</th>
															</tr>
														</thead>
														<tbody>
															<tr>
																<td>
																	Unity
																</td>
															</tr>
														</tbody>
													</table>
												</div>

												<div class="form-actions right">
													<button type="submit" class="btn btn-primary">
														<i class="icon-check2"></i> Enregistrer
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
