<body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="app-content content container-fluid">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
              <div class="card-header no-border">
                <div class="card-title text-xs-center">
                  <img src="../../assets/images/logo/simpleduc-logo.png" alt="branding logo">
                </div>
                <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2">
                  <span>Créer un compte</span>
                </h6>
              </div>
              <div class="card-body collapse in">
                <div class="card-block">
                  <form class="form-horizontal form-simple" action="index.html" novalidate>
                    <fieldset class="form-group position-relative has-icon-left mb-1">
                      <input type="text" class="form-control form-control-lg input-lg" id="user-name" placeholder="Votre identifiant">
                      <div class="form-control-position">
                        <i class="icon-head"></i>
                      </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left mb-1">
                      <input type="email" class="form-control form-control-lg input-lg" id="user-email" placeholder="Votre adresse email"
                        required>
                      <div class="form-control-position">
                        <i class="icon-mail6"></i>
                      </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left">
                      <input type="password" class="form-control form-control-lg input-lg" id="user-password"
                        placeholder="Votre mot de passe" required>
                      <div class="form-control-position">
                        <i class="icon-key3"></i>
                      </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i>
                      S'inscrire</button>
                  </form>
                </div>
                <p class="text-xs-center">Vous avez déjà un compte ?
                  <a href="login-simple.html" class="card-link">Se connecter</a>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
